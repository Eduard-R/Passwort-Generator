<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/frontend/img//iconfinder-lock-4341303_120563.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karantina">
    <title>Password-Generator</title>
</head>

<body>
    <div class="container">
        <div class="input">
            <div class="titleInput">
                <h1 id="titleInput">EINGABE</h1>
            </div>
            <div class="controls">
                <div class="block">
                    <label for="length">Anzahl Zeichen</label>
                    <input type="number" name="length" id="length">
                </div>
                <div class="block">
                    <label for="symbols">Sonderzeichen</label>
                    <input type="checkbox" name="hasSymbols" id="symbols">
                </div>
                <div class="block">
                    <label for="capitals">Grossbuchstaben</label>
                    <input type="checkbox" name="hasCapitals" id="capitals">
                </div>
                <div class="block">
                    <label for="numbers">Ziffern</label>
                    <input type="checkbox" name="hasNumbers" id="numbers">
                </div>
            </div>

            <div class="buttonGenerate">
                <button id="generatePasswordButton">Generiere Passwort</button>
            </div>
        </div>
        <div class="output">
            <div class="titleOutput">
                <h1 id="titleOutput">AUSGABE</h1>
            </div>
            <div class="textOutput">
                <textarea name="outputPassword" id="outputPassword" cols="30" rows="10"></textarea>
                <button id="clearButton">LÃ¶schen</button>
            </div>
            <div class="testPassword">
                <label for="inputTestPassword">Gebe dein Passwort ein und klicke auf "Test Passwort" um sicherzustellen
                    das dein Passwort ein sicheres ist.</label>
                <input type="text" name="inputTestPassword" id="inputTestPassword">
                <button id="testPasswordButton">Test Passwort</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
